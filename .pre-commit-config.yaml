repos:
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.0.2
    hooks:
      - id: stylua-github

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write --ignore-unknown
        language: system
        types_or: [markdown, json, yaml]

      - id: selene
        name: selene
        entry: selene
        language: system
        types: [lua]
        pass_filenames: true

      - id: typecheck
        name: typecheck (informational)
        entry: bash -c 'lua-language-server --check lua/ --checklevel=Warning || true'
        language: system
        types: [lua]
        pass_filenames: false
        verbose: true
